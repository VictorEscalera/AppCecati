<ion-header [translucent]="true">
  <div class="calificaciones-header-bg">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <img src="assets/logo.png" alt="Icono" class="icono-calificaciones">
    <span class="calificaciones-title">Constancias</span>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Fondo animado -->
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <!-- Perfil del alumno -->
  <section class="perfil-alumno">
    <div class="foto-alumno">
      <img src="assets/gymboy.jpeg" alt="Foto del Alumno">
    </div>
    <div class="info-alumno">
      <h2>Arturo Contreras</h2>
      <p>
        <span class="titulo-constancia">Especialidad: </span>
        <span class="dato-valor">Informática</span>
      </p>
      <p>
        <span class="titulo-constancia">Matrícula: </span>
        <span class="dato-valor">123456</span>
      </p>
    </div>
  </section>

  <!-- Lista de constancias -->
  <ion-list>
    <ion-item>
      <ion-label>
        <h3 class="titulo-constancia">Constancia de Estudios</h3>
        <p>
          Emitida: <span class="fecha-negra">2024-06-01</span>
        </p>
      </ion-label>
      <ion-button class="boton-gradiente" (click)="descargarConstancia(constancias[0])">
        Descargar constancia
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3 class="titulo-constancia">Constancia de Calificaciones</h3>
        <p>
          Emitida: <span class="fecha-negra">2024-05-15</span>
        </p>
      </ion-label>
      <ion-button class="boton-gradiente" (click)="descargarConstancia(constancias[1])">
        Descargar constancia
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón regresar -->
  <div class="boton-regresar-outer">
    <ion-button class="boton-gradiente" (click)="irAlMenu()">
      Ir al menú principal
    </ion-button>
  </div>
</ion-content>

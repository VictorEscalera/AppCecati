<ion-content class="ion-padding">
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="login-header">
      <img src="assets/logo.png" alt="Logo CECATI 186" class="login-logo">
      <h1 class="brand-title">CECATI 186</h1>
      <h2 class="brand-subtitle">Iniciar Sesión</h2>
    </div>
    <div class="login-container">
      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="login()">
            <ion-item>
              <ion-input type="text" label="Usuario" [(ngModel)]="correo" name="name" placeholder="Ingrese su nombre" required labelPlacement="floating"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Contraseña" type="password" [(ngModel)]="curp" name="password" placeholder="Ingrese su contraseña" required labelPlacement="floating"></ion-input>
            </ion-item>
            <div class="ion-text-center">
              <ion-button class="custom-button" type="submit">Login</ion-button>
            </div>
          </form>
          <div class="register-link ion-text-center">
            <div class="register-link-content">
              <span>¿No tienes una cuenta?</span>
              <ion-button class="registro" fill="clear" (click)="goToRegister()">Regístrate aquí</ion-button>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
